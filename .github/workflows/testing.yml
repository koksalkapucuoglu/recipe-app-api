name: CI

on:
  push:
    branches:
      - master


# on:
#   schedule:
#     - cron: '*/15 * * * *'

env:
  registry: my_registry_name
  # Not sure these are actually being passed down to rails, set them as the default in database.yml
  DB_HOST: localhost
  DB_USERNAME: postgres
  DB_PASSWORD: postgres

jobs:
  build:

    runs-on : ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    services:
      postgres:
        image: postgres:10
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}

      - name: Install dependicies
        run: |
          python -m pip install --upgrade pip
          pip install docker-compose flake8
          pip install -r requirements.txt

      - name: Run migrations
        run: python ./app/manage.py migrate

      - name: Testing and Lint with flake8
        run: |
          docker-compose run app sh -c "python manage.py wait_for_db && python manage.py test && flake8"
